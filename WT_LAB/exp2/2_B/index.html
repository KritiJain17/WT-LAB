<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 2-B</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav id="container">
    <h1>Experiment- 2B</h1>
    <h4>Create simple form to submit user input like name, age, address and favourite subject, movie and singer.</h4>    
  </nav>
  <form class="form_box">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter Name">
    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Enter Age">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter address">
    <label for="subject">Favourite subject</label>
    <input type="text" id="subject" name="subject" placeholder="Enter your favourite subject">
    <label for="movie">Favourite movie</label>
    <input type="text" id="movie" name="movie" placeholder="Enter your favourite movie">
    <label for="singer">Favourite singer</label>
    <input type="text" id="singer" name="singer" placeholder="Enter your favourite subject">

  </form>

</body>
</html>
