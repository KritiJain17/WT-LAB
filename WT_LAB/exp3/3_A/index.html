<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiment 3-A</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="container">
    <h1>Experiment- 3A</h1>
    <h4>Write a program to check whether the given string is palindrome or not.</h4>    
  </nav>

  <div class="palindrome_checker">
    <input type = "text" id="test">
    <button type="button" onclick="PalindromeChecker()">Check</button>
    <p id="result"></p>
  </div>
</body>


<script>
  function PalindromeChecker(){
    let input = document.querySelector("#test").value;
    let len = parseInt(input.length);
    let i=0, j=len-1;
    let value = true;

    while(i<j){
      if(input[i]!=input[j]){
        value = false;
        break;
      }
      else{
        i++;
        j--;
      }
    }
    if(value){
      document.querySelector("#result").innerHTML = `${input} is a palindrome`;
    }
    else{
      document.querySelector("#result").innerHTML = `${input} is not a palindrome`;
    }

  }
</script>
</html>
